<div class="navbar bg-green-950 shadow-sm">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
        Users
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        @for (user of users(); track $index) {
          <li>
            <a (click)="selectUser(user.id)"
               [class.active]="currentUser().id === user.id">
               {{ user.name }}
            </a>
          </li>
        }
      </ul>
    </div>
    <span class="text-xl font-bold text-white">
      Bob's Store <span class="text-yellow-500">| Corn</span>
    </span>
  </div>
  <div class="navbar-end gap-4">
    <span class="text-white mr-5">{{ currentUser().name }}</span>
  </div>
</div>
